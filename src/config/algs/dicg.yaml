# --- DICG specific parameters ---
name: "dicg"

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "episode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# DICG graph
train_graph: False
dicg_emb_hid: 128
number_gcn_layers: 2
residual: True


# use the Q_Learner to train / QMIX as baseline
agent_output_type: "q"
learner: "q_learner"
mac: "dicg_mac"    
double_q: True
mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64


